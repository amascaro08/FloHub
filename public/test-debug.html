<!DOCTYPE html>
<html>
<head>
    <title>Notification Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #output { margin-top: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Notification Debug Test</h1>
    <p>This will test your notification subscription directly with the debug API.</p>
    
    <button id="testBtn">Test Direct Notification</button>
    <div id="output"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>üîç Testing...</p>';

            try {
                // Check if service worker is available
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Worker not supported');
                }

                // Get service worker registration
                const registration = await navigator.serviceWorker.ready;
                
                // Get current subscription
                const subscription = await registration.pushManager.getSubscription();
                
                if (!subscription) {
                    throw new Error('No push subscription found. Please enable notifications first.');
                }

                console.log('Subscription:', subscription.toJSON());
                
                output.innerHTML = '<p>üì° Sending to debug API...</p>';

                // Send to debug API
                const response = await fetch('/api/debug-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(subscription.toJSON())
                });

                const result = await response.json();
                
                if (response.ok) {
                    output.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    output.innerHTML = `
                        <h3>‚ùå Failed</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                output.innerHTML = `
                    <h3>üí• Error:</h3>
                    <pre>${error.message}</pre>
                `;
                console.error('Debug test error:', error);
            }
        });
    </script>
</body>
</html>
