<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FloHub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #4f46e5;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #4338ca;
    }
    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #f3f4f6;
      border-radius: 8px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. FloHub requires an internet connection to function properly.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
    
    <div class="debug-info">
      <strong>Debug Info:</strong><br>
      Time: <span id="timestamp"></span><br>
      Navigator Online: <span id="navigator-online"></span><br>
      If you're seeing this page incorrectly, please refresh your browser.
    </div>
  </div>
  
  <script>
    // Update debug info
    document.getElementById('timestamp').textContent = new Date().toLocaleString();
    document.getElementById('navigator-online').textContent = navigator.onLine ? 'true' : 'false';
    
    // Auto-refresh when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
