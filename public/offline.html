<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloHub - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #0070f3;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0051a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-192x192.png" alt="FloHub Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
        <p>You can still access previously visited pages that have been cached.</p>
        <a href="/dashboard" class="btn">Go to Dashboard</a>
    </div>
    <script>
        // Check if the user comes back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
